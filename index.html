<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Language to SQL Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .output h2 {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        .output pre {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            font-size: 1rem;
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-primary">Natural Language to SQL Converter</h1>
        <div class="form-group">
            <textarea class="form-control" id="query" rows="4" placeholder="Enter your query here..."></textarea>
        </div>
        <button class="btn btn-primary btn-block" onclick="processQuery()">Convert to SQL</button>

        <div class="output">
            <h2>Extracted Entities:</h2>
            <pre id="entities"></pre>
            <h2>Generated SQL Query:</h2>
            <pre id="sqlQuery"></pre>
            <h2>Tokens Used:</h2>
            <pre id="tokensUsed"></pre>
            <h2>Cost (USD):</h2>
            <pre id="costUSD"></pre>
            <h2>Cost (INR):</h2>
            <pre id="costINR"></pre>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        async function processQuery() {
            const query = document.getElementById('query').value;

            const response = await fetch('/process_query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ sentence: query })
            });

            const data = await response.json();
            document.getElementById('entities').textContent = data.entities;
            document.getElementById('sqlQuery').textContent = data.sql_query;
            document.getElementById('tokensUsed').textContent = data.tokens_used;
            document.getElementById('costUSD').textContent = `$${data.cost_usd.toFixed(4)}`;
            document.getElementById('costINR').textContent = `â‚¹${data.cost_inr.toFixed(2)}`;
        }
    </script>
</body>
</html>
